<div style="margin-top:80px">
		
	<div class="album py-5 bg-light">
		<div class="container">
		
			<button id="add_product" name="add_product" type="button"
			class="btn btn-outline-success" onclick="location.href='add_product.html'">新增商品</button>

<script>
    
    var [client_id]  = getIDFromClient();
    var [client_cart_obj, client_cart_amount] = getCartDataFromClient();




        $(document).ready(function () {
        	
            getMyShopProduct();
        });
        function getIDFromClient() {
        	let id = JSON.parse(localStorage.getItem("client_id"));
        	
        	id = !id ? new Array() : id;
        	
        	return [id];
        }
        function getCartDataFromClient() {
            let cart = JSON.parse(localStorage.getItem("client_cart_obj"));
            let amount = JSON.parse(localStorage.getItem("client_cart_amount"));
            cart = !cart ? new Array() : cart;
            amount = !amount ? new Array() : amount;
            return [cart, amount];
        }
        function getMyShopProduct() {
            $.ajax({
                type: "GET",
                url: "api/product.do",
                crossDomain: true,
                data: "sellerID=" + client_id,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                	console.log(response);
                    if (response.status == 200) {
                        var product_panel = '';
                        product_panel += addProduct(response.response.data);
                        $("#product_panel").append(product_panel);

                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }



        /**
         * 畫出一筆商品
         */
        function addProduct(data) {
            let inner_html = '';
            $.each(data, function (index, val) {
                inner_html += '<div class="col-md-4" style="float:left;">';
                inner_html += '<div class="card-header"> <font face="DFKai-sb" color="blue"> ';
                inner_html += '<h3 class="font-weight-normal text-center text-truncate">' + val['product_name'] + '</h3>';
                inner_html += '</div>';
                inner_html += '<div class="card mb-4 shadow-sm">';
                inner_html += '<img src="' + val['image'] + '" width="200px" height="200px" hspace="50px">';
                inner_html += '<div class="card-body">';
                inner_html += '<h4 class="card-title pricing-card-title">$' + val['price'] + ' <small class="text-muted">/ NTD</small></h4>';
                inner_html += '<h5 class="card-text">商品簡介:' + val['product_info'] + '</h5>';
                inner_html += '<h5 class="card-text">庫存:' + val['inventory'] + '</h5>';
                inner_html += '<h5 class="card-text">類別:' + val['type'] + '</h5>';
                inner_html += '<h5 class="card-text">種類:' + val['category'] + '</h5><br>';
                inner_html += '<div class="d-flex justify-content-between align-items-center">';
                inner_html += '<div class="btn-group">';
                inner_html += '<a class="btn btn-outline-warning" href="edit_product.html?id=' + val['idtbl_product'] + '">修改商品</a>&nbsp;&nbsp;&nbsp;&nbsp;';
                inner_html += '<a class="btn btn-outline-danger" href="javascript: deleteMember(' + val['idtbl_product'] + ');">刪除商品</a>&nbsp;&nbsp;';
                inner_html += '</div><small class="text-muted">id:' + val['idtbl_product'] + '</small></font>';
                inner_html += '</div></div></div></div>';
            })
            return inner_html;
        }
        function deleteMember(id) {
            var check = window.confirm("確認刪除商品？");
            if (check == true) {
                console.log("You pressed OK!");
                var request = { 'id': id };
                var data_string = JSON.stringify(request);
                $.ajax({
                    type: "DELETE",
                    url: "api/product.do",
                    crossDomain: true,
                    data: data_string,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            $("#flashMessage").html("成功! 已經成功刪除商品...");
                            $("#flashMessage").show();
                            document.location.href = "my_market.html";
                        }
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
            else {
                console.log("You pressed Cancel!");
            }
        }




        /*------------登入登出實作member cookie-----------*/
        
        var [client_id, client_name, client_isSeller]  = getMemberDataFromClient();

       function getMemberDataFromClient() {
       	let id = JSON.parse(localStorage.getItem("client_id"));
       	let name = JSON.parse(localStorage.getItem("client_name"));
       	let isSeller = JSON.parse(localStorage.getItem("client_isSeller"));

       	id = !id ? new Array() : id;
       	name = !name ? new Array() : name;
       	isSeller = !isSeller ? new Array() : isSeller;
       	return [id, name, isSeller];
       }
   	
       function updateMemberDataToClent() {
           localStorage.setItem("client_id", JSON.stringify(client_id));
           localStorage.setItem("client_name", JSON.stringify(client_name));
           localStorage.setItem("client_isSeller", JSON.stringify(client_isSeller));
           localStorage.setItem("client_cart_obj", JSON.stringify(client_cart_obj));
           localStorage.setItem("client_cart_amount", JSON.stringify(client_cart_amount));

       }
       
       function loguot() {
    	   client_id = [];
           client_name = [];
           updateMemberDataToClent();
           client_isSeller = [];
           client_cart_obj = [];
           client_cart_amount = [];
           updateMemberDataToClent();//有點奇怪，指呼叫一次的話不能刪乾淨，所以呼叫兩次updateMemberDataToClent
           $("#member_center1").hide();
           $("#member_center2").hide();
           $("#member_center3").hide();
           $("#signup_in").show();
           $("#user_name").empty();
       }
       
       $("#remove").click(function () {
        	console.log("[@Action]登出");
        	loguot();
        });
       
       $(document).ready(function(){
       	 if(client_id.length == 0){ //登出
       		 $("#member_center1").hide();
       	     $("#member_center2").hide();
       	     $("#member_center3").hide();  
       	 }else{//登入
       		 $("#user_name").html(client_name);
          	 	 $("#member_center1").show();
          	 	 $("#member_center2").show();
          	     $("#member_center3").show();
          		 $("#signup_in").hide();
       	 }
       });
      
       /*----------------------------------------*/
    </script>
