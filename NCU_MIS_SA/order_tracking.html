    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .box2 {
            width: 600px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            margin-left: -300px;
        }

        .button {
            background-color: #FF8787;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #f44336;
            color: white;
        }

        .orderstatus {
            width: 800px;
            height: 300px;
            position: fixed;
            left: 50%;
            top: 60%;
            margin-top: -250px;
            margin-left: -400px;
            border: 0px solid #000;
            background: #FBEE98;
            border-radius: 20px;
            z-index: 1;
        }

        .ordertrackingtable {
            width: 800px;
            position: absolute;
            left: 50%;
            top: 80%;
            margin-top: -20px;
            margin-left: -400px;
            border-radius: 20px;
        }

        .fixTableDiv {

            width: 800px;
            position: fixed;
            left: 50%;
            top: 80%;
            margin-top: -20px;
            margin-left: -400px;
            border-radius: 20px;
        }
    </style>

    <script type="text/javascript">

        //判斷是否是賣家我的賣場
        var [client_isSeller] = getisSellerFromClient();
        var [client_cart_obj, client_cart_amount] = getCartDataFromClient();
        
        $("#myMarket").hide();
        if (parseInt(client_isSeller.toString()) == 1) {
            $("#myMarket").show();
        }
        function getCartDataFromClient() {
            let cart = JSON.parse(localStorage.getItem("client_cart_obj"));
            let amount = JSON.parse(localStorage.getItem("client_cart_amount"));
            cart = !cart ? new Array() : cart;
            amount = !amount ? new Array() : amount;
            return [cart, amount];
        }

        function getisSellerFromClient() {
            let isSeller = JSON.parse(localStorage.getItem("client_isSeller"));

            isSeller = !isSeller ? new Array() : isSeller;

            return [isSeller];
        }
        $(document).ready(function () {
            getMyOrder();
        });
        function getMyOrder() {

            // 發出GET請求取得所有訂單列表
            $.ajax({
                type: "GET",
                url: "api/order.do",
                crossDomain: true,
                cache: false,
                data: "order_info.memberID=" + 13,
                dataType: 'json',
                timeout: 50000,
                success: function (response) {
                    if (response.status == 200) {
                        updateTable(response.response.data);
                        showOrderStatus(response.response.data);
                        updateAndReturnOrderStatus(response.response.data);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });

        }
        function showOrderStatus(data) {

            $.each(data, function (index, val) {
                var id = val['order_info']['idtbl_order'];
                $("#order" + id).click(function () {
                    if (val['order_info']['order_status'] == 1)
                        for (var i = 1; i <= 4; i++) {
                            if (i == 1) {
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                            }
                            else
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
                        }
                    else if (val['order_info']['order_status'] == 2)
                        for (i = 1; i <= 4; i++) {
                            if (i == 2) {
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                            }
                            else
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
                        }
                    else if (val['order_info']['order_status'] == 3)
                        for (i = 1; i <= 4; i++) {
                            if (i == 3) {
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                            }
                            else
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
                        }
                    else if (val['order_info']['order_status'] == 4)
                        for (i = 1; i <= 4; i++) {
                            if (i == 4) {
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                            }
                            else
                                document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
                        }
                })

            })
        }
        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';

            $.each(data, function (index, value) {
                var cost = 0;
                $.each(value['product_info'], function (index, value) {
                    cost += value['subtotal'];
                })
                table_html += '<tr id="order' + value['order_info']['idtbl_order'] + '"><td scope="row" align="center"><button id="order_' + value['order_info']['idtbl_order'] + '">查看訂單詳細內容</button></td>';
                table_html += '<td align="center">' + value['order_info']['idtbl_order'] + '</td>';
                table_html += '<td align="center">' + Math.round(cost * 100) / 100 + '</td>';
                table_html += '<td align="center">' + value['order_info']['product_delivery'] + '</td>';
                table_html += '<td align="center">' + value['order_info']['create'] + '</td>';


            })

            $("#table > tbody").append(table_html);
        }

        function updateAndReturnOrderStatus() {
            $.ajax({
                type: "PUT",
                url: "api/order.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 50000,
                success: function (response) {
                    if (response.status == 200) {
                        updateTable(response.response.data);
                        showOrderStatus(response.response.data);

                    }
                    console.log(response);
                },
                error: function () {
                    ///alert("無法連線到伺服器！");
                }
            });
        }


        $("#sent").click(function () {

            for (var i = 1; i <= 4; i++) {
                if (i == 2) {
                    document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                }
                else
                    document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
            }
        });
        $("#reached").click(function () {
            for (var i = 1; i <= 4; i++) {
                if (i == 3) {
                    document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 1.png";
                }
                else
                    document.getElementById("status" + i).src = "statics/img/ordertrace/Ellipse 2.png";
            }
        });

        /*------------登入登出實作member cookie-----------*/

        var [client_id, client_name, client_isSeller] = getMemberDataFromClient();

        function getMemberDataFromClient() {
            let id = JSON.parse(localStorage.getItem("client_id"));
            let name = JSON.parse(localStorage.getItem("client_name"));
            let isSeller = JSON.parse(localStorage.getItem("client_isSeller"));

            id = !id ? new Array() : id;
            name = !name ? new Array() : name;
            isSeller = !isSeller ? new Array() : isSeller;
            return [id, name, isSeller];
        }

        function updateMemberDataToClent() {
            localStorage.setItem("client_id", JSON.stringify(client_id));
            localStorage.setItem("client_name", JSON.stringify(client_name));
            localStorage.setItem("client_isSeller", JSON.stringify(client_isSeller));
            localStorage.setItem("client_cart_obj", JSON.stringify(client_cart_obj));
            localStorage.setItem("client_cart_amount", JSON.stringify(client_cart_amount));

        }

        function loguot() {
            client_id = [];
            client_name = [];
            updateMemberDataToClent();
            client_isSeller = [];
            updateMemberDataToClent();
            client_cart_obj = [];
            updateMemberDataToClent();
            client_cart_amount = [];
            updateMemberDataToClent();//有點奇怪，指呼叫一次的話不能刪乾淨，所以呼叫兩次updateMemberDataToClent
            
            $("#member_center1").hide();
            $("#member_center2").hide();
            $("#member_center3").hide();
            $("#signup_in").show();
            $("#user_name").empty();
        }

        $("#remove").click(function () {
            console.log("[@Action]登出");
            loguot();
        });

        $(document).ready(function () {
            if (client_id.length == 0) { //登出
                $("#member_center1").hide();
                $("#member_center2").hide();
                $("#member_center3").hide();
            } else {//登入
                $("#user_name").html(client_name);
                $("#member_center1").show();
                $("#member_center2").show();
                $("#member_center3").show();
                $("#signup_in").hide();
            }
        });

        /*----------------------------------------*/
    </script>
