<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="statics/css/bootstrap.min.css" rel="stylesheet">

    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">

    <style>
        .button {

            background-color: #FF8787;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;

            cursor: pointer;
            margin: 20px 10px;

        .button:hover {
            background-color: #f44336;
            color: white;
        }
    </style>



    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

</head>

<body bgcolor="#BCE2FF">

    <ul>
        <div>
            <li><a href="index.html"><img src="statics/img/navbar/icon.png" style="float: left" height="100px"
                        width="100px"></img></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="productIndex.html">商品總覽</a></li>
        </div>


        <!-- 這裡是頁面右上方的小box -->
        <div>
            <li><a id="accountname">歡迎您，</a></li>
            <li><a href="manager_center.html">管理員中心</a></li>
            <li><a href="manager_register.html">新增管理員</a></li>
            <li><a href="manager_edit.html">編輯帳密</a></li>
            <li><a href="index.html">登出</a></li>
        </div>
    </ul>

    <div style="border: 0px #FBEE98 solid; border-radius: 50px; background-color: #FBEE98;">
        <font face="DFKai-sb" size="6" color="blue"> &nbsp;&nbsp;新增管理員</font>
        <div style="border: 0px #FBEE98 solid; text-align: center; border-radius: 50px; background-color: white;">

            <font face="DFKai-sb">
                <form id="form" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 col-md-offset-4">
                            <label for="manager_name">管理員帳號</label> <input class="form-control" name="name"
                                maxlength="30" type="text" id="manager_name" required="required" placeholder="請輸入管理員姓名">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 col-md-offset-4">
                            <label for="manager_password">登入密碼</label> <input class="form-control" name="password"
                                type="password" id="manager_password" required="required" placeholder="長度至少8，且至少包含一個數字和英文字母！">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 col-md-offset-4">
                            <label for="manager_confirmpassword">確認密碼</label> <input class="form-control"
                                name="confirmpassword" type="password" id="manager_confirmpassword" required="required" placeholder="長度至少8，且至少包含一個數字和英文字母！">
                        </div>
                    </div>
                    <input type="button" class="button" value="註冊為低階管理員" id="submit_Lowmanager">
                    <input type="button" class="button" value="註冊為高階管理員" id="submit_Highmanager">




                </form>

            </font>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(
            function () {
                // 處理表單點擊事件
                var $form = $('#submit_Highmanager');
                $form.click(function () {
                    submit_Highmanager();
                });
                var $form = $('#submit_Lowmanager');
                $form.click(function () {
                    submit_Lowmanager();
                });

                function submit_Lowmanager() {
                    var name = $('#manager_name').val();
                    //	var email = $('#manager_email').val();
                    var password = $('#manager_password').val();
                    //		var birthday = $('#birth1').val()+"-"+$('#birth2').val()+"-"+$('#birth3').val();
                    //		var headSticker = $('#manager_headSticker').val();
                    var isLeader = 0;

                    //		var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;


                    // 將資料組成JSON格式
                    var data_object = {
                        "name": name,
                        "password": password,
                        "isLeader": 0,
                        "isDeleted": 0
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);
                    var data = {
                        "name": $("#manager_name").val(),
                        "password": $("#manager_password").val()
                    }
                    pass_vaild = vaildData(data);
                    if (pass_vaild) {

                        // 發出POST的AJAX請求
                        $.ajax({
                            type: "POST",
                            url: "api/manager.do",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                $('#flashMessage')
                                    .html(
                                        response.message);
                                $('#flashMessage')
                                    .show();
                                if (response.status == 200) {
                                    updateSQLTable(response.response);
                                    alert("新增管理員成功！");
                                    document.location.href = "manager_center.html";
                                }
                                if (response.status == 400) {
                                    alert("註冊重複!");
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }

                }

                function submit_Highmanager() {
                    var name = $('#manager_name').val();
                    //	var email = $('#manager_email').val();
                    var password = $('#manager_password').val();
                    //		var birthday = $('#birth1').val()+"-"+$('#birth2').val()+"-"+$('#birth3').val();
                    //		var headSticker = $('#manager_headSticker').val();
                    var isLeader = 1;

                    //		var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;


                    // 將資料組成JSON格式
                    var data_object = {
                        "name": name,
                        "password": password,
                        "isLeader": 1,
                        "isDeleted": 0
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);
                    var data = {
                        "name": $("#manager_name").val(),
                        "password": $("#manager_password").val()
                    }
                    pass_vaild = vaildData(data);
                    if (pass_vaild) {
                        // 發出POST的AJAX請求
                        $.ajax({
                            type: "POST",
                            url: "api/manager.do",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                $('#flashMessage')
                                    .html(
                                        response.message);
                                $('#flashMessage')
                                    .show();
                                if (response.status == 200) {
                                    updateSQLTable(response.response);
                                    alert("新增管理員成功！");
                                    document.location.href = "manager_center.html";
                                }
                                if (response.status == 400) {
                                    alert("註冊重複!");
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                }

                function vaildData(data) {
                    let confpassword = $("#manager_confirmpassword").val();
                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                    if (data["name"] == "" || data["password"] == "") {
                        alert("必填寫欄位不得有空值！");
                    } else if (data['password'] != "" && !password_rule.test(data['password'])) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    } else if (confpassword != data["password"]) {
                        alert("確認密碼不一致");
                    }
                    else {//都正確
                        return true;
                    }
                    return false;
                }

                function updateSQLTable(data) {
                    $("#sql_log > tbody").empty();
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";

                    table_html += '<tr>';
                    table_html += '<td>' + '1' + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">'
                        + '0' + '</td>';
                    table_html += '<td style="text-align: right">'
                        + data.row + '</td>';
                    table_html += '<td style="text-align: right">'
                        + data.row + '</td>';
                    table_html += '<td style="text-align: right">'
                        + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html(
                        "(default) " + data.row
                        + " queries took " + time
                        + " ms");
                }
                let accountname = JSON.parse(localStorage
                    .getItem("manager_name"));
                $('#accountname').append(accountname);
            });
    </script>
</body>

</html>
