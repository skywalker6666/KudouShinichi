.switch {
	position: relative;
	display: inline-block;

input:checked+.slider {
	background-color: #2196F3;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}
input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}
/* Rounded sliders */
.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}

.box {
	width: 800px;

							name="name" type="text" id="member_name" required="required">

							id="member_confirmpassword" required="required">
					</div>
					<div class="input email required">
						<label for="member_email">電子郵件:</label> <input class="field"
							name="email" type="email" id="member_email" required="required">
					</div>
					<div class="input birth required">
						<label for="member_birth">西元生日:</label> <input
							class="field_birthY " name="birth1" type="birth" id="birth1"
							required="required">年 <input class="field_birthMandD"
							name="birth2" type="birth" id="birth2" required="required">月
						<input class="field_birthMandD" name="birth3" type="birth"
							id="birth3" required="required">日
					</div>
					<div type="submit">
						<button class="button" id="submit_buyer">註冊為買家帳號</button>

	<script>
	$(document).ready(function() {
        // 處理表單點擊事件
        var $form = $('#submit');
        $form.click(function() {
            submit();
        });

        function submit() {
            var name = $('#member_name').val();
            var email = $('#member_email').val();
            var password = $('#member_password').val();

            var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
            var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!email_rule.test(email)) {
                alert("Email格式不符！");
            }
            else if(!password_rule.test(password)) {
                alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
            }
            else {
                // 將資料組成JSON格式
                var data_object = {
                    "name": name,
                    "email": email,
                    "password": password
                };

                // 將JSON格式轉換成字串
                var data_string = JSON.stringify(data_object);

                // 發出POST的AJAX請求
                $.ajax({
                        type: "POST",
                        url: "api/member.do",
                        data: data_string,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            $('#flashMessage').html(response.message);
                            $('#flashMessage').show();
                            if(response.status == 200){
                                updateSQLTable(response.response);
                            }
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                });
            }
        }

	</script>
