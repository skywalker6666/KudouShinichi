    <script type="text/javascript">

        var url_string = window.location.href;
        var url = new URL(url_string);
        var productID = url.searchParams.get("id");
        var [client_id] = getIDFromClient();

        $(document).ready(
            function () {
                getEditProduct();
                // 處理表單點擊事件
                $('#finish').click(function () {
                    submit();
                });

                function getEditProduct() {

                    var sellerID = parseInt(client_id.toString());
                    var data_object = {
                        "productID": productID,
                        "sellerID": sellerID
                    };

                    var data_string = JSON
                        .stringify(data_object);

                    $.ajax({
                        type: "GET",
                        url: "api/product.do",
                        crossDomain: true,
                        data: "productID=" + productID,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if (response.status == 200) {
                                addProductattr(response.response.data);





                            }
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }

                function addProductattr(data) {
                    $.each(data, function (index, val) {
                        $("#product_name").val(val['product_name']);
                        $("#product_price").val(val['price']);
                        $("#product_inventory").val(val['inventory']);
                        $("#productinfo").val(val['product_info']);
                        $("#image_name").val(val['image']);
                        $("#type").val(val['type']);
                        $("#category").val(val['category']);



                    })

                }



                function submit() {

                    var name = $('#product_name').val();
                    var price = $('#product_price').val();
                    var inventory = $('#product_inventory').val();
                    var sellerID =parseInt(client_id.toString());;
                    var image = $('#image_name').val();
                    var productinfo = $('#productinfo').val();
                    var type = $('#type').val();
                    var category = $('#category').val();



                    // 將資料組成JSON格式
                    var data_object = {
                        "productID": productID,
                        "product_name": name,
                        "price": price,
                        "inventory": inventory,
                        "sellerID": sellerID,
                        "image": image,
                        "productinfo": productinfo,
                        "type": type,
                        "category": category
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON
                        .stringify(data_object);

                    // 發出POST的AJAX請求
                    $.ajax({
                        type: "PUT",
                        url: "api/product.do",
                        data: data_string,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            $('#flashMessage').html(
                                response.message);
                            $('#flashMessage').show();
                            if (response.status == 200) {
                                alert("產品修改成功！");
                                document.location.href = "my_market.html";
                            }


                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                            alert(productID);
                        }
                    });

                }
            }
        )
        function getIDFromClient() {
            let id = JSON.parse(localStorage.getItem("client_id"));

            id = !id ? new Array() : id;

            return [id];
        }
